<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>
<body>
    <form>
        <label for='txtNombre'>
            Nombre: <input type='text' id='txtNombre' placeholder="Dame tu nombre">
            <br><br>
        </label>
        <label for='txtNumCuenta'>
            Numero de cuenta: <input type='text' id='txtNumCuenta'>
            <br><br>
        </label>
        <label for='txtPromedio'>
            Promedio: <input type="number" id='txtPromedio'>
            <br><br>
        </label>
        <button type='button' id='btnCrear'>Guardar</button>
        <button type='button' id='btnBuscar'>Buscar</button>
        <button type='button' id='btnEliminar'>Eliminar</button>
        <button type='button' id='btnListar'>Listar</button>
        <button type='reset'>Cancelar</button>
    </form>
    <div id="resultados"></div>
    <script src='js/app.js'></script>
</body>
</html>
